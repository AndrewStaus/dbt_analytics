version: 2

models:
  - name: dim_common__dim_customer
    description: This table has basic information about a customer. PII columns have been replaced with synthetic data.

    columns:
      - name: account_id
        description: This is a unique identifier for a customer
        tests:
          - unique
          - not_null

      - name: party_key
        description: This is the party key that joins to the Reltio database to resolve for the current entity_id 
        tests:
          - not_null

      - name: first_name
        description: This is the first name of the customer, synthetic.
        tests:
          - not_null

      - name: last_name
        description: This is the last name of the customer, synthetic.
        tests:
          - not_null

      - name: loaded_at
        description: This is the time the data was loaded from source.
        tests:
          - not_null